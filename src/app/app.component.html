<div class="app-root-container">
  <div class="files-header"></div>
  <div class="editor-container">
    <div class="codemirror-container split-section">
      <app-code-editor [content]="SCRIPT_EXAMPLE_BASIC" [options]="options" (contentEmitter)="onEditorContentChange($event)"></app-code-editor>
    </div>
    <div class="editor-results split-section">
      <app-code-results [codeResults]="codeResults"></app-code-results>
    </div>
  </div>
</div>
